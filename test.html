<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2C3E50;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            color: #FFFFFF;
        }
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .balloon {
            background-color: #2980B9;
            border-radius: 50%;
            padding: 20px;
            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
            position: absolute;
            animation: float 10s infinite ease-in-out;
            border: 2px solid #FFFFFF;  /* 增加邊框 */
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            20% { transform: translate(20px, -30px); }
            40% { transform: translate(-20px, -30px); }
            60% { transform: translate(-20px, 30px); }
            80% { transform: translate(20px, 30px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float-reverse {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-20px, 30px); }
            40% { transform: translate(20px, 30px); }
            60% { transform: translate(20px, -30px); }
            80% { transform: translate(-20px, -30px); }
            100% { transform: translate(0, 0); }
        }
    </style>
    <title>聯絡人資訊</title>
</head>
<body>
<div class="container">
    <div class="balloon" style="width: 150px; height: 150px; top: 10%; left: 20%; animation-delay: 0s;">*姓名</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 30%; left: 50%; animation-delay: 1s;">公司</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 50%; left: 70%; animation-delay: 2s;">部門1</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 70%; left: 30%; animation-delay: 3s;">部門2</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 20%; left: 80%; animation: float-reverse 5s infinite ease-in-out; animation-delay: 0s;">職稱1</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 40%; left: 10%; animation: float-reverse 5s infinite ease-in-out; animation-delay: 1s;">職稱2</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 60%; left: 40%; animation: float-reverse 5s infinite ease-in-out; animation-delay: 2s;">職稱3</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 80%; left: 60%; animation: float-reverse 5s infinite ease-in-out; animation-delay: 3s;">手機1</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 15%; left: 30%; animation-delay: 0.5s;">手機2</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 35%; left: 60%; animation-delay: 1.5s;">電話1</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 55%; left: 20%; animation-delay: 2.5s;">電話2</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 75%; left: 80%; animation-delay: 3.5s;">傳真1</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 25%; left: 40%; animation: float-reverse 5s infinite ease-in-out; animation-delay: 0.5s;">傳真2</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 45%; left: 70%; animation: float-reverse 5s infinite ease-in-out; animation-delay: 1.5s;">電子郵件1</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 65%; left: 50%; animation: float-reverse 5s infinite ease-in-out; animation-delay: 2.5s;">電子郵件2</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 85%; left: 30%; animation-delay: 3.5s;">地址1</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 10%; left: 70%; animation: float-reverse 5s infinite ease-in-out; animation-delay: 0s;">地址2</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 30%; left: 20%; animation-delay: 1s;">網頁</div>
    <div class="balloon" style="width: 150px; height: 150px; top: 50%; left: 80%; animation-delay: 2s;">備註</div>
</div>
</body>
</html>
